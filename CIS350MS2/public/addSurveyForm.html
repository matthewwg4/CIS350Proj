<html>

<head>
	<title>Add Survey</title>
</head>
<body>
	<h1>Add Survey Page</h1>
	<form action="/addSurvey" method="post">
		Survey Name: <input name="surveyName">
		<p></p>
		Question: <input name="question">

		<p></p>

		<input type=submit value='Add survey'>
	</form>
</body>
</html>
